<!DOCTYPE html>
<html>
<head>
    <title>PNL Tools - Results</title>
    <link rel="icon" href="/static/computer.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'MS Sans Serif', Arial, sans-serif;
            background-color: #008080;
            margin: 0;
            padding: 20px;
            font-size: 11px;
        }
        .window {
            background-color: #c0c0c0;
            border: 2px solid;
            border-color: #ffffff #000000 #000000 #ffffff;
            max-width: 95%;
            margin: 20px auto;
            box-shadow: 2px 2px 0px #000000;
        }
        .title-bar {
            background: linear-gradient(90deg, #000080, #1084d0);
            color: white;
            padding: 3px 5px;
            font-weight: bold;
        }
        .window-body {
            padding: 15px;
            background-color: #c0c0c0;
        }
        .graph-container {
            background-color: #ffffff;
            border: 2px solid;
            border-color: #808080 #ffffff #ffffff #808080;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            background-color: #c0c0c0;
            border: 2px solid;
            border-color: #ffffff #000000 #000000 #ffffff;
            padding: 4px 12px;
            margin: 3px;
            font-family: 'MS Sans Serif', Arial, sans-serif;
            font-size: 11px;
            cursor: pointer;
            min-width: 75px;
        }
        button:active {
            border-color: #000000 #ffffff #ffffff #000000;
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="title-bar">
            <div class="title-bar-text">{{ title }}</div>
        </div>
        <div class="window-body">
            <div class="graph-container">
                {{ graph_html|safe }}
            </div>
            
            <fieldset style="margin-top: 15px; border: 2px groove #ffffff; padding: 10px;">
                <legend>Statistics</legend>
                <div style="font-size: 11px;">
                    {{ summary_html|safe }}
                </div>
            </fieldset>
            
            <!-- Re-render the original form pre-filled with submitted values -->
            <div style="margin-top: 15px;">
                <form method="POST" action="/process">
                    <fieldset>
                        <legend>API Configuration</legend>
                        <div class="form-group">
                            <label>API_KEY <span class="required">*</span></label>
                            <input type="text" name="api_key" required value="{{ api_key|default('') }}">
                        </div>
                        <div class="form-group">
                            <label>API_SECRET <span class="required">*</span></label>
                            <input type="text" name="api_secret" required value="{{ api_secret|default('') }}">
                        </div>
                    </fieldset>
                    
                    <fieldset>
                        <legend>Time Range (Optional)</legend>
                        <div class="form-group">
                            <label>Start Date & Time</label>
                            <input type="datetime-local" name="start_datetime" value="{{ start_datetime|default('') }}">
                        </div>
                        <div class="form-group">
                            <label>End Date & Time</label>
                            <input type="datetime-local" name="end_datetime" value="{{ end_datetime|default('') }}">
                        </div>
                    </fieldset>
                    
                    <fieldset>
                        <legend>Symbols (Optional)</legend>
                        <div class="form-group">
                            <label>Trading Symbols (comma separated)</label>
                            <input type="text" name="symbols" placeholder="BTC/USDT, ETH/USDT" value="{{ symbols|default('') }}">
                        </div>
                    </fieldset>
                    
                    <fieldset>
                        <legend>Chart Type</legend>
                        <div class="form-group">
                            <label>Select Chart Type</label>
                            <select name="chart_type" style="width: 100%; padding: 3px; border: 2px solid; border-color: #808080 #ffffff #ffffff #808080; background-color: #ffffff; font-family: 'MS Sans Serif', Arial, sans-serif; font-size: 11px;">
                                <option value="pnl" {% if chart_type == 'pnl' %}selected{% endif %}>PnL Chart</option>
                                <option value="volume" {% if chart_type == 'volume' %}selected{% endif %}>Volume Chart</option>
                                <option value="all" {% if chart_type == 'all' %}selected{% endif %}>All Charts (Combined)</option>
                            </select>
                        </div>
                    </fieldset>
                    
                    <div class="buttons">
                        <button type="submit" name="action" value="get_pnl_previous_month">Previous Month</button>
                        <button type="submit" name="action" value="get_pnl_current_month">Current Month</button>
                        <button type="submit" name="action" value="get_pnl_today">Today</button>
                        <button type="submit" name="action" value="get_pnl_yesterday">Yesterday</button>
                        <button type="submit" name="action" value="get_pnl_custom">Custom Range</button>
                    </div>
                </form>
            </div>
            
            <div style="margin-top: 10px;">
                <button onclick="window.location.href='/'">Back to Blank Form</button>
            </div>
        </div>
    </div>
</body>
</html>
